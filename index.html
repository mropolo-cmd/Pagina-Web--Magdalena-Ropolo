<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Assouline x Magdalena Ropolo</title>

    <!-- Tipografía -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo-collab.png">
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar">
            <!-- Botón hamburguesa -->
            <button class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Logo a la izquierda -->
            <div class="logo">
                <a href="index.html">
                    <img src="assets/logo-collab.png" alt="Assouline x Magdalena Ropolo" class="logo-img">
                </a>
            </div>

            <!-- Menú de navegación AL CENTRO -->
            <ul class="nav-links" id="navLinks">
                <li><a href="#">NEW</a></li>
                <li><a href="#">BOOKS</a></li>
                <li><a href="#">ABOUT US</a></li>
                <li><a href="#">BOUTIQUES</a></li>
            </ul>

            <!-- Iconos a la derecha -->
            <div class="nav-icons">
                <a href="#" class="icon-link">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fa-solid fa-globe"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fa-regular fa-bookmark"></i>
                </a>
                <a href="#" class="icon-link">
                    <i class="fa-regular fa-user"></i>
                </a>
                <a href="#" class="bag">
                    <i class="fa-solid fa-bag-shopping"></i>
                </a>
            </div>
        </nav>
    </header>

    <!-- Overlay para menú móvil -->
    <div class="overlay" id="overlay"></div>

    <!-- VIDEO HERO -->
    <section class="hero">
        <video id="heroVideo" autoplay muted loop playsinline>
            <source src="assets/hero_vertical.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>

        <!-- Botón de sonido -->
        <button id="soundToggle" class="sound-btn" aria-label="Toggle sound">
            <span id="soundIcon">🔇</span>
        </button>
    </section>
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
